<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhotoManager</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
<div class="pm">
    <div>
        <div class="pm_generalPage pm_frame">
            <img src="photo/DSC06425.JPG" class="pm_showPhoto__bigPhoto" id="bigPhotoArea">
        </div>
        <div class="pm_toolsPage pm_frame">
            <div class="pm_leftTitle pm_title">Tools</div>
            <button id="SavePhoto">Save Photo</button>
        </div>
    </div>

    <div>
        <div class="pm_frame_options pm_frame" id="windowOptionsPM">
            <div class="pm_frame_title pm_title">Заголовок/Надпись - информация</div>
            <div>пример Наименование: </div>
            <div>пример Оценка: </div>
            <div>пример Категории: </div>
        </div>
        <div class="pm_frame_options pm_frame" id="windowOptionsVK" style="display: none;"></div>
        <div class="pm_frame_options pm_frame" id="windowOptionsConnect" style="display: none;"></div>

        <div class="pm_frame_commands pm_frame" id="windowCommandsPM">
            <div class="pm_frame_title pm_title">Заголовок/Надпись - команды</div>
            <button>Загрузить/получить(random) photo</button>
            <button>Сохранить в файл адрес фото</button>
            <button id="buttonVK">Поработаем в ВК</button>
            <button>Поработаем с instagram</button>
        </div>
    </div>
</div>

<script type="text/javascript" src="./script.js"></script>
<script type="text/javascript" src="./vkapi.js"></script>
<script type="text/javascript" src="./token.js"></script>
<!--<script type="text/javascript" src="./instagramapi.js"></script>-->
<!--<script type="text/javascript" src="./photoTools.js"></script>-->
</body>
</html>

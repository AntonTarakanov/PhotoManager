<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhotoManager</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

<div class="pm border__first">
    <div class="pm_show border__first">
        <div class="pm_show__bigInformation">
            <img src="photo/DSC06425.JPG" class="pm_showPhoto__bigPhoto" id="bigPhotoArea">
        </div>
        <div class="pm_show__toolsPage">
            <div class="pm_leftTitle pm_title">Tools</div>
            <button>Save Photo</button>
        </div>
    </div>
    <div class="pm_action border__first">
        <div class="pm_action__information">
            <img src="img/img-vk.png" class="pm_showPhoto__logo" id="vkLogo">
        </div>
        <div class="pm_action__fastConfiguration" id="windowOptionsPM">
            <div class="pm_pm_action__title pm_title">Заголовок/Надпись - информация</div>
            <div>пример Наименование: </div>
            <div>пример Оценка: </div>
            <div>пример Категории: </div>
        </div>
        <div class="pm_action__fastConfiguration" id="windowOptionsVK" style="display: none;"></div>
        <div class="pm_action__fastConfiguration" id="windowOptionsConnect" style="display: none;"></div>
        <div class="pm_action__command" id="windowCommandsPM">
                <div class="pm_action__title pm_title">Заголовок/Надпись - команды</div>
                <button>Загрузить/получить(random) photo</button>
                <button>Сохранить в файл адрес фото</button>
                <button id="buttonVK">Поработаем в ВК</button>
                <button>Поработаем с instagram</button>
        </div>
    </div>
</div>

<script type="text/javascript" src="./script.js"></script>
<script type="text/javascript" src="./vkapi.js"></script>
<script type="text/javascript" src="./token.js"></script>
<script type="text/javascript" src="./render.js"></script>

</body>
</html>
